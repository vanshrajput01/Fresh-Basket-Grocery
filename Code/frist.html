<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Progress Bar</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #progress-container {
    border: 2px solid red;
      position: relative;
      width: 300px;
    }

    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 10px;
      position: relative;
      margin-bottom: 10px;
    }

    #progress-button {
      width: 20px;
      height: 20px;
      background-color: rgb(116, 197, 17);
      border: none;
      border-radius: 50%;
      /* cursor: grab; */
      position: absolute;
      top: 15%;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    #amount {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="progress-container">
  <div id="progress-bar"></div>
  <button id="progress-button"></button>
  <div id="amount"><span id="amount-value">0</span></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const progressBar = document.getElementById('progress-bar');
    const progressButton = document.getElementById('progress-button');
    const amountDisplay = document.getElementById('amount-value');

    let isDragging = false;

    function updateProgressBar(clientX) {
      const rect = progressBar.getBoundingClientRect();
      let buttonPosition = clientX - rect.left;
      buttonPosition = Math.max(0, Math.min(buttonPosition, rect.width));

      const percentage = (buttonPosition / rect.width) * 100;
      const amount = Math.round(percentage);
      progressButton.style.left = percentage + '%';
      amountDisplay.textContent = amount;
    }

    progressButton.addEventListener('mousedown', function (e) {
      e.preventDefault();
      isDragging = true;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    });

    function handleMouseMove(e) {
      if (isDragging) {
        updateProgressBar(e.clientX);
      }
    }

    function handleMouseUp(e) {
      if (isDragging) {
        isDragging = false;
        updateProgressBar(e.clientX);
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', handleMouseUp);
      }
    }
  });
</script>

</body>
</html>
